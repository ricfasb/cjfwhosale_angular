<app-nav-topo></app-nav-topo>

<div class="container">
  <div class="row">
    <div class="col-12 float-end">
      <button [routerLink]="['/admin/new-order']"class="btn btn-primary ">New Order</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <table class="table table-sm table-striped table-primary">
        <thead>
          <tr>
            <th>Order Number</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody *ngIf="orders.length > 0; else listEmpty">
          <tr *ngFor="let order of orders" scope="row">
            <td>{{order.id}}</td>
            <td>{{order.date}}</td>
            <td>{{order.amount}}</td>
            <td><i class="fa fa-pencil"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row justify-content-center text-center d-flex">
    <div class="col">
      <nav aria-label="Page navigation example" *ngIf="orders.length > 10">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<ng-template #listEmpty>
  <tr class="text-center">
    <td colspan="4">No orders to show...</td>
  </tr>
</ng-template>
